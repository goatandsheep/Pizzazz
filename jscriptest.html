<script>
var x = document.getElementById("demo");
var eventX = 50;
var eventY = -80;
var userRadius = 10;

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(findRadius,showError);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function findRadius(position) {
	var userX = position.coords.latitude;
	var userY = position.coords.longitude;

	//For every event in the database
	if (eventX < userX + userRadius && eventX > userX - userRadius && eventY < userY + userRadius && eventY > userY- userRadius ){
		var distX = eventX - userX;
		var distY = eventY - userY;
		var distR = Math.sqrt(distX^2 + distY^2);
		if (distR > userRadius){
			//Add event to the user's search array of events
		}
	}
	else {
		x.innerHTML = "User is not within range";
	}

}
function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}
</script>
