<!DOCTYPE html>
<html>
<head>

<p id="demo">Click the button to get your position:</p>

<button onclick="getLocation()">Try It</button>
<style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

<script>
var x = document.getElementById("demo");
var eventX = 50;
var eventY = -80;

var userX;
var userY;

var userRadius = 500;
var map;

function initialize() {

  var mapOptions = {
    zoom: 15,
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
	map.setCenter(new google.maps.LatLng(0,0));
	
	//Centers the map at the users current location
        navigator.geolocation.getCurrentPosition(centerMapUser,showError);
	drawCircle(eventX, eventY, userRadius);
}

function getLocation() {
	//Makes sure the geolocation is working
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(findRadius,showError);
	//navigator.geolocation.getCurrentPosition(initialize, showError);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function centerMapUser(position){
	//Centers map at the user's current location
	userX = position.coords.latitude;
	userY = position.coords.longitude;

	map.setCenter(new google.maps.LatLng(userX,userY));
}	

function findRadius(position) {
	//var userX = position.coords.latitude;
	//var userY = position.coords.longitude;

	//For every event in the database
	if (eventX < userX + userRadius && eventX > userX - userRadius && eventY < userY + userRadius && eventY > userY- userRadius ){
		var distX = eventX - userX;
		var distY = eventY - userY;
		var distR = Math.sqrt(distX^2 + distY^2);
		if (distR < userRadius){
			//Add event to the user's search array of events
		}
		x.innerHTML = distR;
	}
	else {
		x.innerHTML = "User is not within range";
	}
}

function drawCircle(circleX, circleY, circleRadius){
	var circleCenter = new google.maps.LatLng(circleX, circleY);
	var options = {
      		strokeColor: '#FF0000',
      		strokeOpacity: 0.8,
      		strokeWeight: 2,
      		fillColor: '#FF0000',
      		fillOpacity: 0.35,
      		map: map,
      		center: circleCenter,
      		radius: circleRadius
    };
	circle = new google.maps.Circle(options);


            x.innerHTML = "circle prints"
}


function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}

google.maps.event.addDomListener(window, 'load', initialize);


</script>
</head>

 <body>
    <div id="map-canvas"></div>
  </body>
</html>
