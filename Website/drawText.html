

<html>
<head>
 <style type="text/css">
   .labels {
     color: red;
     background-color: white;
     font-family: "Lucida Grande", "Arial", sans-serif;
     font-size: 10px;
     font-weight: bold;
     text-align: center;
     width: 40px;     
     border: 2px solid black;
     white-space: wrap;
   }
 </style>

<style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js " type="text/javascript"></script>

<script>

var userX;
var userY;
var userPoint;


function initialize() {

  var mapOptions = {
    zoom: 15,
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
	map.setCenter(new google.maps.LatLng(0,0));
	
	//Centers the map at the users current location
        navigator.geolocation.getCurrentPosition(centerMapUser);
}

function centerMapUser(position){
	//Centers map at the user's current location
	userX = position.coords.latitude;
	userY = position.coords.longitude;


	userPoint = new google.maps.LatLng(userX, userY);
	map.setCenter(userPoint);


	drawText('Event Name jjdjdjdjdjdjdjdjdjdjdjdjdj', "<p>This is description</p>", userX, userY);
}	


function drawText(eventName, eventText, eventX, eventY) {
	
	
	eventPoint = new google.maps.LatLng(eventX, eventY);
 var infowindow = new google.maps.InfoWindow({
      content: eventName
  });

  var marker = new MarkerWithLabel({
       position: eventPoint,
       draggable: false,
        raiseOnDrag: false,
       map: map,
       labelContent: eventName,
       labelAnchor: new google.maps.Point(20, 0),
       labelClass: "labels", // the CSS class for the label
       labelStyle: {opacity: 0.75}
     });

var textWindow = new google.maps.InfoWindow({content: eventText});

     google.maps.event.addListener(marker, "click", function (e) { textWindow.open(map, this); });

}


google.maps.event.addDomListener(window, 'load', initialize);


</script>
</head>

<body>
    <div id="map-canvas"></div>
  </body>

</html>
